<div class="container">
    <h2>Roof Lounge Multi-Control</h2>
    <input type="text" id="screenId" placeholder="Ekran ID (Örn: salon1, bar2)">
    <input type="text" id="url" placeholder="Görsel veya Video Linki">
    <button class="btn-img" onclick="update('image')">Seçili Ekrana Gönder</button>
</div>

<script>
    async function update(type) {
        const screenId = document.getElementById('screenId').value;
        const url = document.getElementById('url').value;
        
        if(!screenId || !url) return alert("Eksik bilgi!");

        await fetch('/update-content', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ screenId, type, url })
        });
        alert(screenId + ' güncellendi!');
    }
</script>
