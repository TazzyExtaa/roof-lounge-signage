<!DOCTYPE html>
<html>
<head>
    <title>Roof Lounge CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Inter', sans-serif; background: #121212; color: white; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        input, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #444; box-sizing: border-box; }
        input { background: #2a2a2a; color: white; }
        button { background: #007bff; color: white; cursor: pointer; border: none; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .online { background: #28a745; color: white; }
        .offline { background: #dc3545; color: white; }
        .edit-btn { background: #ffcc00; color: black; padding: 5px 10px; font-size: 12px; width: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Roof Lounge CMS - Yönetim Paneli</h2>
        
        <div class="card">
            <h3>İçerik Gönder / Düzenle</h3>
            <input type="text" id="screenId" placeholder="Ekran Kimliği (Örn: salon1)">
            <input type="text" id="url" placeholder="İçerik Linki (.jpg veya .mp4)">
            <button onclick="sendUpdate()">Ekrana Yansıt</button>
        </div>

        <div class="card">
            <h3>Ekran Durumları</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Durum</th>
                        <th>Son Görülme</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="statusTable">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('status-update', (screens) => {
            const tableBody = document.getElementById('statusTable');
            tableBody.innerHTML = '';
            
            for (let id in screens) {
                const screen = screens[id];
                const row = `
                    <tr>
                        <td><strong>${id}</strong></td>
                        <td><span class="badge ${screen.status}">${screen.status.toUpperCase()}</span></td>
                        <td>${screen.lastSeen || '-'}</td>
                        <td><button class="edit-btn" onclick="editScreen('${id}', '${screen.url}')">Düzenle</button></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            }
        });

        function editScreen(id, url) {
            document.getElementById('screenId').value = id;
            document.getElementById('url').value = url;
        }

        async function sendUpdate() {
            const screenId = document.getElementById('screenId').value;
            const url = document.getElementById('url').value;
            await fetch('/update-content', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ screenId, type: 'image', url })
            });
            alert('Komut Gönderildi!');
        }
    </script>
</body>
</html>
