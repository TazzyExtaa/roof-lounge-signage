<!DOCTYPE html>
<html>
<head>
    <title>Roof Lounge Player</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; height: 100vh; width: 100vw; }
        #display { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        img, video { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div id="display"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const display = document.getElementById('display');

        // URL'den ID'yi çek: ?id=salon
        const urlParams = new URLSearchParams(window.location.search);
        const screenId = urlParams.get('id');

        if (screenId) {
            socket.on('connect', () => {
                console.log("Sunucuya bağlandım, odaya giriyorum: " + screenId);
                socket.emit('join-screen', screenId);
            });

            socket.on('content-changed', (data) => {
                console.log("Yeni içerik geldi:", data);
                if (data.type === 'image') {
                    display.innerHTML = `<img src="${data.url}">`;
                } else if (data.type === 'video') {
                    display.innerHTML = `<video src="${data.url}" autoplay loop muted></video>`;
                }
            });
        } else {
            display.innerHTML = "<h1 style='color:white'>Hata: URL sonuna ?id=EKRAN_ADI ekleyin</h1>";
        }
    </script>
</body>
</html>
