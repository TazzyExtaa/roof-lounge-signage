<!DOCTYPE html>
<html>
<head>
    <title>Roof Lounge Player</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        img, video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div id="display" style="width: 100%; height: 100%;"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const display = document.getElementById('display');

        socket.on('content-changed', (data) => {
            if (data.type === 'image') {
                display.innerHTML = `<img src="${data.url}">`;
            } else if (data.type === 'video') {
                display.innerHTML = `<video src="${data.url}" autoplay loop muted></video>`;
            }
        });
    </script>
</body>
</html>
